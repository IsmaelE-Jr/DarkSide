<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module" src="./src/main.js"></script>
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <main>
        <audio id="backgroundMusic" loop>
          <source src="./myMusic/Star Wars- The Imperial March (Darth Vader's Theme).mp3" type="audio/mp3">
        </audio>
        <div id="overlay">
          <!-- You can customize the overlay content here -->
        </div>
        <div id="content">
          <div id="header-container">
            <div id="left">
              <h1>DarkSide Chronicles</h1>
              <img src="./photos/HeaderLogo.png" alt="DarkSide Logo">
            </div>
            <div id="right">
                <ul>
                  <li><a href="#home">Home</a></li>
                  <li><a href="#characters">Characters</a></li>
                  <li><a href="#gallery">Gallery</a></li>
                </ul>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
